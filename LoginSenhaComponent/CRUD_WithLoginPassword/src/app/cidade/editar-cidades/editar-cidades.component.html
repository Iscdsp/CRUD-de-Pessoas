<h1>Nova Cidade</h1>

<div class="well">
  <form #formCidade="ngForm">
    <div class="form-group">
      <label for="nome">Nome:</label>
      <input
        [(ngModel)]="cidade.nome"
        #nome="ngModel"
        type="text"
        class="form-control"
        minlength="2"
        name="nome"
        id="nome"
        required
      />
      <div
        *ngIf="nome.errors && (nome.dirty || nome.touched)"
        class="alert alert-danger"
      >
        <div [hidden]="!nome.errors?.['required']">Digite o nome da pessoa</div>
        <div [hidden]="!nome.errors?.['minlength']">
          O Nome deve conter ao menos 2 caracteres
        </div>
      </div>
    </div>
    <div class="form-group">
      <label for="idade">Estado:</label>
      <input
        [(ngModel)]="cidade.estado"
        #estado="ngModel"
        type="text"
        name="estado"
        id="estado"
        class="form-control"
        maxlength="2"
        required
      />
      <div
        *ngIf="estado.errors && (estado.dirty || estado.touched)"
        class="alert alert-danger"
      >
        <div [hidden]="!estado.errors?.['required']">
          Digite o Estado da cidade!
        </div>
      </div>
    </div>
    <div class="form-group">
      <button
        (click)="atualizar()"
        [disabled]="!formCidade.form.valid"
        type="button"
        class="btn btn-primary"
      >
        <i class="fa fa-save" aria-hidden="true"></i>Atualizar
      </button>
      <a href="" [routerLink]="['/pessoas']" class="btn btn-secondary">
        <i class="fa fa-arrow-left" aria-hidden="true"></i>Voltar
      </a>
    </div>
  </form>
</div>
