<div class="modal-header">
  <button
    type="button"
    class="close"
    aria-label="fechar"
    (click)="activeModal.dismiss()"
  >
    <span aria-hidden="true">&times;</span>
  </button>
  <h4 class="modal-title" id="modalLabel">Estados</h4>
</div>
<div class="modal-body text-center">
  <div class="list-styles">
    <p>
      Nome: <span style="text-transform: capitalize">{{ cidade.nome }}</span>
    </p>
    <p>
      Estado: {{
      <td>{{ cidade?.estado?.sigla | caixaAlta }}</td>
      | caixaAlta }}
    </p>
  </div>
</div>
<div class="modal-footer">
  <button
    type="button"
    class="btn btn-outline-dark"
    (click)="activeModal.close()"
  >
    Fechar
  </button>
</div>
