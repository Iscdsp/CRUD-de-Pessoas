<h1>Novo Estado</h1>

<div class="well">
  <form #formEstado="ngForm">
    <div class="form-group">
      <label for="nome">Nome:</label>
      <input
        [(ngModel)]="estado.nome"
        #nome="ngModel"
        type="text"
        class="form-control"
        minlength="2"
        name="nome"
        id="nome"
        required
      />
      <div
        *ngIf="nome.errors && (nome.dirty || nome.touched)"
        class="alert alert-danger"
      >
        <div [hidden]="!nome.errors?.['required']">
          Digite o nome do Estado!
        </div>
        <div [hidden]="!nome.errors?.['minlength']">
          O Estado deve conter ao menos 2 caracteres!!
        </div>
      </div>
    </div>
    <div class="form-group">
      <label for="idade">Sigla:</label>
      <input
        [(ngModel)]="estado.sigla"
        #sigla="ngModel"
        type="text"
        name="sigla"
        id="sigla"
        class="form-control"
        required
      />
      <div
        *ngIf="sigla.errors && (sigla.dirty || sigla.touched)"
        class="alert alert-danger"
      >
        <div [hidden]="!sigla.errors?.['required']">
          Digite a sigla do Estado!
        </div>
      </div>
    </div>
    <div class="form-group">
      <button
        (click)="atualizar()"
        [disabled]="!formEstado.form.valid"
        type="button"
        class="btn btn-primary"
      >
        <i class="fa fa-save" aria-hidden="true"></i>Atualizar
      </button>
      <a href="" [routerLink]="['/pessoas']" class="btn btn-secondary">
        <i class="fa fa-arrow-left" aria-hidden="true"></i>Voltar
      </a>
    </div>
  </form>
</div>
