<h1>Estados</h1>

<table class="table table-striped table-bordered table-hover">
  <tbody>
    <tr>
      <th>Nome</th>
      <th>Sigla</th>
      <th class="text-center">
        <a
          href="#"
          [routerLink]="['/estados/novo']"
          title="Novo"
          alt="Novo"
          class="btn btn-xs btn-success"
        >
          <i class="fa fa-plus" aria-hidden="true"></i>Novo
        </a>
      </th>
    </tr>
    <tr *ngFor="let estado of estados">
      <td style="text-transform: capitalize">{{ estado.nome }}</td>
      <td>{{ estado.sigla | caixaAlta }}</td>
      <td class="text-center" style="width: 300px">
        <button
          type="button"
          class="btn btn-xs btn-info"
          (click)="abrirModalEstado(estado)"
        >
          <i class="fa fa-eye" aria-hidden="true"></i>Ver
        </button>
        <a
          href="#"
          [routerLink]="['/estados/editar', estado.id]"
          title="Editar"
          alt="Editar"
          class="btn btn-xs btn-info"
        >
          <i class="fa fa_edit" aria-hidden="true"></i>Editar
        </a>
        <a
          href="#"
          (click)="remover($event, estado)"
          title="Remover"
          alt="Remover"
          class="btn btn-xs btn-danger"
        >
          <i class="fa fa_times" aria-hidden="true"></i>Remover
        </a>
      </td>
    </tr>
  </tbody>
</table>
<p *ngIf="estados.length == 0">Nenhum Estado Cadastrado</p>
