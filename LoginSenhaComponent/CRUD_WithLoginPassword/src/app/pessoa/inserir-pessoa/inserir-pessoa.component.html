<h1>Nova Pessoa</h1>

<div class="well">
  <form #formPessoa="ngForm">
    <div class="form-group">
      <label for="nome">Nome:</label>
      <input
        [(ngModel)]="pessoa.nome"
        #nome="ngModel"
        type="text"
        class="form-control"
        minlength="2"
        name="nome"
        id="nome"
        required
      />
      <div
        *ngIf="nome.errors && (nome.dirty || nome.touched)"
        class="alert alert-danger"
      >
        <div [hidden]="!nome.errors?.['required']">Digite o nome da pessoa</div>
        <div [hidden]="!nome.errors?.['minlength']">
          O Nome deve conter ao menos 2 caracteres
        </div>
      </div>
    </div>
    <div class="form-group">
      <label for="idade">Idade:</label>
      <input
        [(ngModel)]="pessoa.idade"
        #idade="ngModel"
        type="text"
        name="idade"
        id="idade"
        class="form-control"
        numerico
        minimoValidator
        valorMinimo="18"
        required
      />
      <div
        *ngIf="idade.errors && (idade.dirty || idade.touched)"
        class="alert alert-danger"
      >
        <div [hidden]="!idade.errors?.['required']">
          Digite a idade da Pessoa
        </div>
        <div [hidden]="!idade.errors?.['minimo']">
          Idade deve ser maior que 18
        </div>
      </div>
    </div>
    <div class="form-group">
      <label for="idade">Data de Nascimento</label>
      <input
        [(ngModel)]="pessoa.data_nascimento"
        #data_nascimento="ngModel"
        type="date"
        name="data_nascimento"
        id="data_nascimento"
        class="form-control"
        mask="d0/M0/0000"
        required
      />
      <div
        *ngIf="
          data_nascimento.errors &&
          (data_nascimento.dirty || data_nascimento.touched)
        "
        class="alert alert-danger"
      >
        <div [hidden]="!data_nascimento.errors?.['required']">
          Digite a data de nascimento da Pessoa
        </div>
      </div>
    </div>
    <div class="form-group">
      <button
        (click)="inserir()"
        [disabled]="!formPessoa.form.valid"
        type="button"
        class="btn btn-primary"
      >
        <i class="fa fa-save" aria-hidden="true"></i>Salvar
      </button>
      <a href="" [routerLink]="['/pessoas']" class="btn btn-secondary">
        <i class="fa fa-save" aria-hidden="true"></i>Voltar
      </a>
    </div>
  </form>
</div>
