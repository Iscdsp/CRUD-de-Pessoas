<div class="modal-header">
  <button
    type="button"
    class="close"
    aria-label="fechar"
    (click)="activeModal.dismiss()"
  >
    <span aria-hidden="true">&times;</span>
  </button>
  <h4 class="modal-title" id="modalLabel">Pessoa</h4>
</div>
<div class="modal-body text-center">
  <div class="list-styles">
    <p>Rua: {{ endereco.rua }}</p>
    <p>Idade: {{ endereco.numero }}</p>
    <p>Complement: {{ endereco.complemento }}</p>
    <p>Bairro: {{ endereco.bairro }}</p>
    <p>CEP: {{ endereco.cep! | mask: "0000-000" }}</p>
    <p style="text-transform: capitalize">Cidade: {{ endereco.cidade }}</p>
    <p>Estado: {{ endereco.estado | caixaAlta }}</p>
  </div>
</div>
<div class="modal-footer">
  <button
    type="button"
    class="btn btn-outline-dark"
    (click)="activeModal.close()"
  >
    Fechar
  </button>
</div>
